  <link rel="stylesheet" href="css/innova.css" type="text/css" media="screen" charset="utf-8">
  
  <script type="text/javascript">
	$(function() {
	
	// Dialog			
	$('#dialog').dialog({
		autoOpen: false,
		width: 600,
		buttons: {
			"Ok": function() { 
				$(this).dialog("close"); 
			}
		}
	});
	
	// Dialog Link
	$('#import .button').click(function(){
		$('#dialog').dialog('open');
		return false;
	});
	
	//hover states on the static widgets
	$('#import .button, ul#icons li').hover(
		function() { $(this).addClass('my-state-hover'); }, 
		function() { $(this).removeClass('my-state-hover'); }
	);
	})	
	</script>
  

</head>
